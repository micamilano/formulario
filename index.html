        <!-----FORM----->

        <form
          id="main-contac-form"
          class="contact-form"
          method="POST"
          name="contact-form"
          action="sendbyemail.php"
        >
          <h3>FICHA DE INSCRIPCIÓN</h3>
          <div class="form-group">
            <label for="img">TU FOTO</label>
            <input
              type="file"
              class="form-control"
              id="img"
              name="img"
            />
          </div>
          <div class="form-group">
            <label for="select">CURSO</label>
            <select
              class="form-select"
              id="select"
              aria-label="Default select example"
              name="selec"
            >
              <option selected></option>
              <option value="1">Formación Completa del Mediador - Formación Básica</option>
              <option value="2">Formación Completa de Mediadores Educativos</option>
              <option value="3">Formación Continua para Mediadores en ejercicio de la profesión</option>
              <option value="4">Mediación Comunitaria</option>
              <option value="5">Diplomatura en Mediación Penal para la Seguridad Pública. Convenio UNLZ</option>
              <option value="6">Diplomatura en Mediación Familiar.Convenio UNLZ</option>
              <option value="7">Posgrado en Derecho Procesal y Métodos Pacíficos para Resolver Conflictos. Convenio la Universidad Nacional de Lomas de Zamora</option>
              <option value="8">Capacitación al Servicio Penitenciario – personal de unidades penitenciarias e internos de las mismas unidades</option>
              <option value="9">Capacitación para la Promoción en la carrera policial</option>
            </select>
          </div>
          <div class="form-group">
            <label for="apellido/nombre">APELLIDO Y NOMBRE</label>
            <input
              type="text"
              class="form-control"
              id="apellido/nombre"
              name="nombre"
            />
          </div>
          <div class="form-group">
            <label for="dni">D.N.I</label>
            <input type="number" class="form-control" id="dni" name="dni" />
          </div>
          <div class="form-group">
            <label for="cuit">C.U.I.T.</label>
            <input
              type="number"
              class="form-control"
              id="CUIT"
              placeholder="xx-xxxxxxxx-x"
              name="cuit"
            />
          </div>
          <div class="form-group">
            <label for="domicilio">DOMICILIO DPTO/PISO</label>
            <input
              type="text"
              class="form-control"
              id="domicilio"
              name="domicilio"
            />
          </div>
          <div class="form-group">
            <label for="localidad">LOCALIDAD</label>
            <input
              type="text"
              class="form-control"
              id="localidad"
              name="localidad"
            />
          </div>
          <div class="form-group">
            <label for="cp">CODIGO POSTAL</label>
            <input type="number" class="form-control" id="cp" name="cp" />
          </div>
          <div class="form-group">
            <label for="profesion">PROFESIÓN</label>
            <input
              type="text"
              class="form-control"
              id="profesion"
              name="profesion"
            />
          </div>
          <div class="form-group">
            <label for="telefono">TEL/CEL/FAX</label>
            <input
              type="number"
              class="form-control"
              id="telefono"
              placeholder="sin 0 ni 15"
              name="cel"
            />
          </div>
          <div class="form-group">
            <label for="correo">CORREO</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              placeholder="humanita@humanita.com"
              name="correo"
            />
          </div>
          <div class="form-group">
            <label for="fecha">FECHA DE INSCRIPCIÓN</label>
            <input
              type="date"
              class="form-control"
              id="fecha"
              placeholder=""
              name="fecha"
            />
          </div>
          <div id="firma-container">
            <input type="text" id="firma" name="firma" />
            <label for="firma">Firma y aclaración</label>
          </div>
             <input type="submit" id="btnSubmit" class="btn btn-primary">
          </button>
